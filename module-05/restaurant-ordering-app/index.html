<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Restaurant Ordering Application</title>
        <!-- CSS Stylesheets -->
        <link rel="stylesheet" href="./styles.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Smythe&display=swap" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <h1 class="m-0 font-smythe-normal">Mostafa's Diner</h1>
            <h2 class="header-subtitle font-smythe-normal">The best burgers and pizzas in town.</h2>
        </header>
        <main>
            <section>
                <div id="food-items" class="food-items">
                    <!-- Dynamically added -->
                </div>
            </section>
            <section>
                <div id="final-container" class="final-container">
                    <!-- Dynamically added -->
                </div>
            </section>
        </main>
        <div id="modal" class="modal">
            <div class="modal-inner">
                <h2 class="modal-title m-0">Enter Card Details</h2>
                <form id="payment-form">
                    <input type="text" id="name-input" name="customer-name" placeholder="Enter your name" aria-label="Enter your name" required>
                    <input type="text" id="card-input" name="card" placeholder="Enter your card number" aria-label="Enter your card number" required>
                    <input type="text" id="cvv-input" name="cvv" placeholder="Enter your CVV" aria-label="Enter your CVV" required>
                    <button type="submit" id="pay-btn" class="light-button pay-btn">Pay</button>
                </form>
            </div>
        </div>
        <script src="./index.js" type="module"></script>
    </body>
</html>
