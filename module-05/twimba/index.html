<!DOCTYPE html>
<html>

<head>
    <title>Twimba</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h1>Twimba</h1>
    </header>
    <main>
        <div class="add-tweet-area">
            <img src="./images/scrimbalogo.png" class="profile-pic" alt="scrimba profile pic">
            <textarea id="tweet-input" placeholder="What's happening"></textarea>
        </div>
        <button id="tweet-btn">Tweet</button>
        <div id="feed">
            <!-- tweets and replies are added dynamically -->
        </div>
    </main>
    <script src="./index.js" type="module"></script>
</body>

</html>
