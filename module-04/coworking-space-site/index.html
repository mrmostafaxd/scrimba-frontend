<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Coworking Space Website</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><div class="logo">WeBarelyWork</div></li>
                <li><img class="icon" src="./images/pin.png" alt="location pin"></li>
                <li class="align-left"><img class="icon" src="./images/burger.png" alt="burger symbol"></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>The best coworking spaces for lazy devs.</h1>
        </section>
        <section class="item">
            <img class="item-img" src="./images/hygge.jpg">
            <div class="img-banner">Exclusive</div>
            <div class="item-info">
                <p>Skiving in Scandinavia? Relax with a latte at Hygge Lounge.</p>
                <button>Book</button>
            </div>
        </section>

        <section class="item">
            <img class="item-img" src="./images/sky-garden.jpg">
            <div class="img-banner">Exclusive</div>
            <div class="item-info">
                <p>Bored in Barcelona? Take a siesta at the Sky Garden.</p>
                <button>Book</button>
            </div>
        </section>

        <section class="item">
            <img class="item-img" src="./images/generator.jpg">
            <div class="img-banner">Exclusive</div>
            <div class="item-info">
                <p>Relaxing in Rio? Take some downtime at the Generator Hub.</p>
                <button>Book</button>
            </div>
        </section>
    </main>
    <div class="chatbox-bg">
        <img class="chatbox-img" src="./images/message.png" alt="chatbox">
    </div>
</body>

</html>
